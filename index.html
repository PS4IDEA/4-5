<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PS4IDEA PAGES</title>

  <!-- ✅ أيقونات Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    h1 {
      color: #ffd700;
      font-size: 2.4em;
      font-weight: bold;
      margin: 30px 0 10px 0;
      text-shadow: 0 0 8px #caa400;
    }

    .controllers {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 60px;
      margin-top: 40px;
    }

    .controller {
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      transition: transform 0.2s ease;
    }

    .controller:hover {
      transform: scale(1.08);
    }

    footer {
      background: #222;
      border-top: 1px solid #444;
      padding: 20px 0;
      margin-top: 50px;
    }

    footer p {
      color: #ffd700;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .social-links a {
      color: #fff;
      font-size: 2em;
      text-decoration: none;
    }

    .social-links a.youtube { color: #FF0000; }
    .social-links a.telegram { color: #0088cc; }
    .social-links a.x { color: #000; background: #fff; padding: 2px 6px; border-radius: 4px; }

    @media (max-width: 700px) {
      h1 { font-size: 1.8em; }
      .controller { width: 160px; }
      .social-links a { font-size: 1.6em; }
    }
  </style>
</head>
<body>

  <h1>PS4IDEA PAGES</h1>

  <div class="controllers">
    <a href="https://ps4idea.github.io/900/" target="_blank">
      <img src="ps4.png" alt="PS4 Controller" class="controller">
    </a>

    <a href="https://ps4idea.github.io/UMTX2" target="_blank">
      <img src="ps5.png" alt="PS5 Controller" class="controller">
    </a>
  </div>

  <footer>
    <p>Generated by : PS4IDEA</p>
    <div class="social-links">
      <a href="https://youtube.com/@ps4idea?si=QHLNsNjzohLqL8Sg" class="youtube"><i class="fab fa-youtube"></i></a>
      <a href="https://t.me/PS4IDEA2" class="telegram"><i class="fab fa-telegram"></i></a>
      <a href="https://x.com/ps4idea89?t=lDbxJgYeWMuA-0XjGExl_Q&s=09" class="x"><i class="fab fa-x-twitter"></i></a>
    </div>
  </footer>

</body>
</html>
