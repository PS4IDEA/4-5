  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 40%, #2b2000 60%, #ffe066 100%);
      background-attachment: fixed;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3.5em;
      font-weight: bold;
      text-align: center;
      letter-spacing: 5px;
      background: linear-gradient(90deg, #ffdf00, #ffd700, #fff8c6, #ffcc00);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 0 15px rgba(255, 215, 0, 0.8),
        0 0 40px rgba(255, 215, 0, 0.4);
      margin-top: 40px;
      animation: goldshine 5s linear infinite;
    }

    @keyframes goldshine {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .controllers {
      display: flex;
      gap: 150px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 80px;
    }

    .controller {
      width: 260px;
      transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      filter: drop-shadow(0 0 15px #000);
      border-radius: 15px;
    }

    .controller:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 40px #ffd700);
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
    }

    footer {
      width: 100%;
      text-align: center;
      color: #fff;
      padding: 25px 0 35px;
      font-size: 1.1em;
      background: rgba(30, 30, 30, 0.9);
      border-top: 2px solid rgba(255, 215, 0, 0.3);
    }

    footer p {
      margin: 5px 0 10px 0;
      font-weight: bold;
      letter-spacing: 1px;
      color: #ffd700;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 35px;
      margin-top: 10px;
    }

    .social-links a {
      font-size: 2.4em;
      transition: transform 0.3s, opacity 0.3s;
      text-decoration: none;
    }

    .social-links a:hover {
      transform: scale(1.2);
      opacity: 0.85;
    }

    /* ðŸŽ¨ Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ù…Ù†ØµØ§Øª */

    @media (max-width: 700px) {
      h1 { font-size: 2.3em; }
      .controllers { flex-direction: column; gap: 50px; margin-top: 60px; }
      .controller { width: 200px; }
      .social-links a { font-size: 2em; }
    }
  </style>
