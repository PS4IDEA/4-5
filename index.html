<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PS4IDEA PAGES</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    h1 {
      color: #ffd700;
      font-size: 2.4em;
      font-weight: bold;
      margin: 30px 0 10px 0;
      text-shadow: 0 0 8px #caa400;
    }

    .controllers {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .controller {
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      transition: transform 0.2s ease;
      margin: 25px; /* ✅ بدل gap */
    }

    .controller:hover {
      transform: scale(1.08);
    }

    footer {
      background: linear-gradient(to top, #222 0%, #3b3200 70%, #ffd700 100%);
      border-top: 1px solid #444;
      padding: 30px 0;
      margin-top: 60px;
    }

    footer p {
      color: #fff;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 6px #000;
    }

    .social-links {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .social-links a {
      display: inline-block;
      margin: 0 30px; /* ✅ مسافة بين الأزرار */
      text-decoration: none;
    }

    .social-icon {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .social-icon img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    @media (max-width: 700px) {
      h1 { font-size: 1.9em; }
      .controller { width: 160px; }
      .social-icon { width: 38px; height: 38px; }
      .social-icon img { width: 35px; height: 35px; }
    }
  </style>
</head>
<body>

  <h1>PS4IDEA PAGES</h1>

  <div class="controllers">
    <a href="https://ps4idea.github.io/900/" target="_blank">
      <img src="ps4.png" alt="PS4 Controller" class="controller">
    </a>

    <a href="https://ps4idea.github.io/UMTX2" target="_blank">
      <img src="ps5.png" alt="PS5 Controller" class="controller">
    </a>
  </div>

  <footer>
    <p>Generated by : PS4IDEA</p>
    <div class="social-links">
      <!-- ✅ استبدال الأيقونات بصور حتى تظهر على PS4 -->
      <a href="https://youtube.com/@ps4idea?si=QHLNsNjzohLqL8Sg" target="_blank" title="YouTube">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" width="60">
      </a>
      <a href="https://t.me/PS4IDEA2" target="_blank" title="Telegram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" width="60">
      </a>
      <a href="https://x.com/ps4idea89?t=lDbxJgYeWMuA-0XjGExl_Q&s=09" target="_blank" title="X (Twitter)">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023_original.svg" alt="X" width="55">
      </a>
    </div>
  </footer>

</body>
</html>
