<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PS4IDEA PAGES</title>

  <!-- ‚úÖ ÿ£ŸäŸÇŸàŸÜÿßÿ™ Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 40%, #2b2000 60%, #ffe066 100%);
      background-attachment: fixed;
      background-size: cover;
      overflow-x: hidden;
      position: relative;
      color: #fff;
    }

    h1 {
      font-size: 3.2em;
      font-weight: bold;
      text-align: center;
      letter-spacing: 5px;
      background: linear-gradient(90deg, #ffdf00, #ffd700, #fff8c6, #ffcc00);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -moz-background-clip: text;
      -moz-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.4);
      margin-top: 40px;
      animation: goldshine 5s linear infinite;
    }

    @keyframes goldshine {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .controllers {
      display: flex;
      gap: 100px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 70px;
    }

    .controller {
      width: 240px;
      max-width: 80vw;
      transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      -webkit-filter: drop-shadow(0 0 15px #000);
      filter: drop-shadow(0 0 15px #000);
      border-radius: 15px;
    }

    .controller:hover {
      transform: scale(1.12);
      -webkit-filter: drop-shadow(0 0 40px #ffd700);
      filter: drop-shadow(0 0 40px #ffd700);
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
    }

    footer {
      width: 100%;
      text-align: center;
      color: #fff;
      padding: 25px 0 35px;
      font-size: 1.1em;
      background: rgba(30, 30, 30, 0.95);
      border-top: 2px solid rgba(255, 215, 0, 0.3);
    }

    footer p {
      margin: 5px 0 10px 0;
      font-weight: bold;
      letter-spacing: 1px;
      color: #ffd700;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 35px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .social-links a {
      font-size: 2.3em;
      transition: transform 0.3s, opacity 0.3s;
      text-decoration: none;
    }

    .social-links a:hover {
      transform: scale(1.15);
      opacity: 0.9;
    }

    /* üé® ÿ£ŸÑŸàÿßŸÜ ÿßŸÑŸÖŸÜÿµÿßÿ™ */
    .youtube { color: #FF0000; }
    .telegram { color: #0088cc; }
    .x { color: #000; background: #fff; border-radius: 5px; padding: 2px 6px; }

    /* üì± ÿ™ÿ≠ÿ≥ŸäŸÜ ÿßŸÑÿ™ŸàÿßŸÅŸÇ ŸÖÿπ ÿßŸÑÿ¥ÿßÿ¥ÿßÿ™ ÿßŸÑÿµÿ∫Ÿäÿ±ÿ© */
    @media (max-width: 700px) {
      h1 { font-size: 2.2em; margin-top: 25px; }
      .controllers { gap: 40px; margin-top: 50px; }
      .controller { width: 180px; }
      .social-links a { font-size: 1.9em; }
    }
  </style>
</head>
<body>
