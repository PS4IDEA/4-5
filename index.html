<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PS4IDEA PAGES</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 40%, #2b2000 60%, #ffe066 100%);
      background-attachment: fixed;
      overflow: hidden;
      position: relative;
    }

    /* تأثيرات ضوء ذهبية */
    body::before, body::after {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(200px);
      opacity: 0.4;
      z-index: 0;
    }

    body::before {
      background: #ffd700;
      top: 10%;
      left: -10%;
    }

    body::after {
      background: #ffef9c;
      bottom: 15%;
      right: -10%;
    }

    /* العنوان الذهبي */
    h1 {
      font-size: 3.5em;
      font-weight: bold;
      text-align: center;
      letter-spacing: 5px;
      background: linear-gradient(90deg, #ffdf00, #ffd700, #fff8c6, #ffcc00);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 0 15px rgba(255, 215, 0, 0.8),
        0 0 40px rgba(255, 215, 0, 0.4);
      z-index: 2;
      margin-top: 40px;
      animation: goldshine 5s linear infinite;
    }

    @keyframes goldshine {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    /* اليدين */
    .controllers {
      display: flex;
      gap: 150px;
      z-index: 3;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 80px;
    }

    .controller {
      width: 260px;
      transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      filter: drop-shadow(0 0 15px #000);
      position: relative;
      overflow: hidden;
      border-radius: 15px;
    }

    .controller:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 40px #ffd700);
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
    }

    /* ✨ وميض ذهبي من نقطة الضغط */
    .flash {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,215,0,0.9) 0%, rgba(255,215,0,0) 70%);
      transform: scale(0);
      pointer-events: none;
      animation: ripple 0.6s ease-out forwards;
      z-index: 10;
    }

    @keyframes ripple {
      to {
        transform: scale(25);
        opacity: 0;
      }
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    a {
      text-decoration: none;
    }

    /* ✅ Footer */
    footer {
      width: 100%;
      text-align: center;
      color: #ffd700;
      padding: 20px 0;
      font-size: 1.1em;
      background: rgba(0, 0, 0, 0.6);
      border-top: 2px solid rgba(255, 215, 0, 0.3);
      box-shadow: 0 -2px 15px rgba(255, 215, 0, 0.2);
    }

    footer p {
      margin: 5px 0 10px 0;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links a {
      font-size: 1.8em;
      color: #ffd700;
      transition: transform 0.3s, color 0.3s;
    }

    .social-links a:hover {
      transform: scale(1.3);
      color: white;
      text-shadow: 0 0 15px #ffd700;
    }

    @media (max-width: 700px) {
      h1 {
        font-size: 2.3em;
      }
      .controllers {
        flex-direction: column;
        gap: 50px;
        margin-top: 60px;
      }
      .controller {
        width: 200px;
      }
    }
  </style>

  <!-- أيقونات Font Awesome -->
  <script src="https://kit.fontawesome.com/a2d9a65b6c.js" crossorigin="anonymous"></script>
</head>
<body>

  <h1>PS4IDEA PAGES</h1>

  <div class="controllers">
    <!-- يد PS4 -->
    <a href="https://ps4idea.github.io/900/" target="_blank" class="controller-link">
      <img src="ps4.png" alt="PS4 Controller" class="controller">
    </a>

    <!-- يد PS5 -->
    <a href="https://ps4idea.github.io/UMTX2" target="_blank" class="controller-link">
      <img src="ps5.png" alt="PS5 Controller" class="controller">
    </a>
  </div>

  <!-- ✅ Footer -->
  <footer>
    <p>Generated by : PS4IDEA</p>
    <div class="social-links">
      <a href="https://youtube.com/@ps4idea?si=IcsvBi_EwNsHzb5V" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://t.me/PS4IDEA2" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
      <a href="https://x.com/ps4idea89?t=kwuSMgz1HVUughoyBo5R0A&s=09" target="_blank" title="X"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.facebook.com/share/g/1Bbxtgsm8N/" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
    </div>
  </footer>

  <script>
    // ⚡ وميض ذهبي من نقطة الضغط
    document.querySelectorAll('.controller-link').forEach(link => {
      link.addEventListener('click', (e) => {
        const controller = link.querySelector('.controller');
        const rect = controller.getBoundingClientRect();

        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const flash = document.createElement('div');
        flash.classList.add('flash');
        flash.style.left = `${x}px`;
        flash.style.top = `${y}px`;

        controller.appendChild(flash);
        setTimeout(() => flash.remove(), 600);
      });
    });
  </script>

</body>
</html>
